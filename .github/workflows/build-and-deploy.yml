name: Build and Deploy
on: [push]
permissions:
  contents: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2

      - name: install and build
        run: |
          bun install
          bun run build

      - name: deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
